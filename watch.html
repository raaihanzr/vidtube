<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidTube</title>
</head>

<body>

    <div class="container"></div>

</body>

<style>

html, body {
  width: 100%;
  height: 100%;
}
    
.container {
  width: 100%;
  height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: -30px;
}
    
</style>
<script>
var url = new URL(window.location.href);
var vidId = url.searchParams.get("id");

fetch('lib/videos.js')
  .then(response => response.json())
  .then(response => {
    renderVideos(response);
});

function renderVideos(res) {
  for (var i = 0; i < res.length; i++) {
    if (vidId == res[i].id) {
      document.querySelector(".container").innerHTML += `<video controls autoplay><source src="${res[i].url}" type="video/mp4">Your browser does not support the video tag.</video>`;
      document.title = res[i].title.slice(0, 10);
    } else {
      window.location.replace('/vidtube');
    }
  }
}
  
  </script>
